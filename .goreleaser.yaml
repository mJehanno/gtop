# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
        #      - windows
        #      - darwin
archives:
  - replacements:
    #darwin: Darwin
      linux: Linux
        #windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
aurs:
  -
    name: gtop
    description: "simpler alternative to htop, written in Go, made to display more useful data"
    private_key: '{{ .Env.AUR_KEY }}' 
    git_url: 'ssh://aur@aur.archlinux.org/gtop.git'
    license: 'gpl-3.0'
    git_ssh_command: 'ssh -i {{ .Env.AUR_KEY }} -o StrictHostKeyChecking=accept-new'

nfpms:
  -
    id: gtop
    package_name: gtop
    maintainer: mJehanno <mathob.jehanno@hotmail.fr>
    description: |-
      gtop is an alternative to top/htop made to provide more information in a better way.
    license: GPL-3.0
    formats:
      - deb
      - rpm
